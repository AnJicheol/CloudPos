name: Build and Push to ECR and Deploy

on:
  push:
    branches: [ "main" ]         
  workflow_dispatch:              

permissions:
  id-token: write                 
  contents: read                 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2
      ECR_REGISTRY: 961341550745.dkr.ecr.ap-northeast-2.amazonaws.com
      ECR_REPOSITORY: cloud_pos
      IMAGE_TAG: latest          

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}  
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        working-directory: ./Cloudpos
        run: |
          echo "[INFO] Build docker image"
          docker build -t ${ECR_REPOSITORY}:${IMAGE_TAG} .

          echo "[INFO] Tag image"
          docker tag ${ECR_REPOSITORY}:${IMAGE_TAG} ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

          echo "[INFO] Push image to ECR"
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

      - name: Deploy to EC2 via SSM
        env:
          INSTANCE_ID: ${{ secrets.CLOUDPOS_INSTANCE_ID }}  
        run: |
          echo "[INFO] Trigger deploy.sh on EC2 via SSM"

          aws ssm send-command \
            --instance-ids "${INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy cloud_pos" \
            --parameters 'commands=["cd /opt/cloud_pos","./deploy.sh"]' \
            --region "${AWS_REGION}"

          echo "[INFO] SSM command sent"

          echo "[INFO] Push to ECR"
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
