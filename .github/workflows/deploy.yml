name: Build and Push to ECR and Deploy

on:
  push:
    branches: [ "main" ]          # main 브랜치 푸시 시 자동 실행
  workflow_dispatch:               # Actions 탭에서 수동 실행도 가능

permissions:
  id-token: write                  # OIDC로 AWS 역할 Assume에 필요
  contents: read                   # 레포 코드를 읽기 위해 필요

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2
      ECR_REGISTRY: 961341550745.dkr.ecr.ap-northeast-2.amazonaws.com
      ECR_REPOSITORY: cloud_pos
      IMAGE_TAG: latest            # 나중에 git SHA 등으로 바꾸고 싶으면 여기 수정

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}   # 예: arn:aws:iam::961341550745:role/Cloudpos-git
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        working-directory: ./Cloudpos
        run: |
          echo "[INFO] Build docker image"
          docker build -t ${ECR_REPOSITORY}:${IMAGE_TAG} .

          echo "[INFO] Tag image"
          docker tag ${ECR_REPOSITORY}:${IMAGE_TAG} ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

          echo "[INFO] Push image to ECR"
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}

      - name: Deploy to EC2 via SSM
        env:
          INSTANCE_ID: ${{ secrets.CLOUDPOS_INSTANCE_ID }}   # EC2 인스턴스 ID (i-xxxxxxxxxxxx)
        run: |
          echo "[INFO] Trigger deploy.sh on EC2 via SSM"

          aws ssm send-command \
            --instance-ids "${INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy cloud_pos" \
            --parameters 'commands=["cd /opt/cloud_pos","./deploy.sh"]' \
            --region "${AWS_REGION}"

          echo "[INFO] SSM command sent"

          echo "[INFO] Push to ECR"
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
