name: ✨ Feature
description: 새 기능이나 화면을 추가할 때 사용하세요.
title: "[FEAT] "
labels: ["feature"]
body:
  - type: input
    id: summary
    attributes:
      label: 기능 요약
      placeholder: 예) 포스기 결제 내역 조회 화면 추가
    validations:
      required: true
  - type: textarea
    id: detail
    attributes:
      label: 상세 설명
      description: 어떤 동작을 해야 하는지, 어떤 제약이 있는지 적어주세요.
  - type: textarea
    id: reason
    attributes:
      label: 필요한 이유
      placeholder: 예) 점주가 하루 결제 내역을 확인할 수 있어야 함
  - type: dropdown
    id: scope
 
